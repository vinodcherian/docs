### This workflow uses [astral-sh/setup-uv](https://github.com) to automate deployment to GitHub Pages.

name: Deploy MkDocs
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: uv sync
      - name: Deploy to GitHub Pages
        run: uv run mkdocs gh-deploy --force
